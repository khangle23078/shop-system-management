<nz-layout class="wrapper">
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-submenu nzTitle="Danh mục" nzIcon="user">
        <ul>
          <li nz-menu-item>
            <a routerLink="/category">Danh sách danh mục</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/category/add">Thêm danh mục mới</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Sản phẩm" nzIcon="user">
        <ul>
          <li nz-menu-item>
            <a routerLink="/product">Danh sách sản phẩm</a>
          </li>
          <li nz-menu-item>
            <a routerLink="/product/add">Thêm sản phẩm mới</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Team" nzIcon="team">
        <ul>
          <li nz-menu-item>Team 1</li>
          <li nz-menu-item>Team 2</li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
